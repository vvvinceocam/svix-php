version: "3.7"
services:
  svix:
    image: svix/svix-server:v1.16
    environment:
      WAIT_FOR: "true"  # We want to wait for the default services
      SVIX_DB_DSN: "postgresql://postgres:postgres@postgres/postgres"
      SVIX_QUEUE_TYPE: "memory"
      SVIX_JWT_SECRET: "x"
    ports:
      - "8071:8071"
    depends_on:
      - postgres

  postgres:
    image: postgres:13.4
    tmpfs:
      - /var/lib/postgresql/data/
    environment:
      POSTGRES_PASSWORD: postgres
